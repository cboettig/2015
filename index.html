---
layout: page
---

<h1> Notebook entries in {{ site.repo }}</h1>
<h4>({{ site.posts | size }} entries)</h4>
<div class="postpreview">
  <div class="span6"> 
		<ul class="list-unstyled">
		{% for post in site.posts %}
		<li> <a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a> 
			<span style="text-align:right; font-style:italic"> {{ post.date | date_to_string }}</span></li>
		{% endfor %}
		</ul>
  </div> 
</div>
<ul>
<div class='row'>
<div class='col-md-7 col-md-offset-1'>
	For older posts, see the <a href="{{site.url}}/archive.html">archives</a>
</div>
</div>
